<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />

    <script  src="https://vjs.zencdn.net/8.5.2/video.min.js"></script> -->

    <title>IPTV плейлист</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</head>
<body>
  
  <div class="main" id="app">


    <div v-if="showChannelsBlock" class="channels">




        <div class="channel" @click="onImageClick('viasat_sport')">
          <img src="https://picon.pp.ua/viasat-sport.png" alt="harry-img" class="channel-img">
          <div class="channel-name">Viasat Sport</div>
        </div>



        <div class="channel" @click="onImageClick('match_planeta')">
          <img src="https://picon.pp.ua/match-planeta.png" class="channel-img">
          <div class="channel-name">Матч! Планета</div>
        </div>

        <div class="channel" @click="onImageClick('eurosport1')">
          <img src="https://picon.pp.ua/eurosport1.png" alt="harry-img" class="channel-img">
          <div class="channel-name">Eurosport 1</div>
        </div>
    
        <div class="channel" @click="onImageClick('eurosport2')">
          <img src="https://picon.pp.ua/eurosport2.png" alt="harry-img" class="channel-img">
          <div class="channel-name">Eurosport 2</div>
        </div>


        <div class="channel" @click="onImageClick('box_tv')">
          <img src="https://www.red-media.ru/wp-content/uploads/2018/12/Boks-TV.png" alt="harry-img" class="channel-img">
          <div class="channel-name">Бокс Тв</div>
        </div>



        <div class="channel" @click="onImageClick('setanta_s1')">
          <img src="https://picon.pp.ua/setanta1-kz.png" alt="harry-img" class="channel-img">
          <div class="channel-name">Setanta Sports 1</div>
        </div>

        <div class="channel" @click="onImageClick('setanta_s2')">
          <img src="https://picon.pp.ua/setanta2-kz.png" alt="harry-img" class="channel-img">
          <div class="channel-name">Setanta Sports 2</div>
        </div>

        


        <div class="channel" @click="onImageClick('uzreport')">
          <img src="https://tv.team/images/chIcons/1801.png" alt="harry-img" class="channel-img">
          <div class="channel-name">Uzreport Tv</div>
        </div>

        <!-- <div class="channel" @click="onImageClick('futboltv')">
          <img src="https://tv.team/images/chIcons/1802.png" alt="harry-img" class="channel-img">
          <div class="channel-name">Futbol Tv</div>
        </div> -->


<br><br>
        
        <button @click="close_webapp">Закрыть</button>
    </div>
    <br>

  
    <div v-if="showPlayerBlock" class="player">
      <h1>{{channel}}</h1>
      <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" data-setup='{}' ref="video"></video>

      <button @click="back">Назад</button>

      <br><br><br><br><br>

    </div>
    <!-- <br><br><br> -->

  </div>

  <script src="main.js"></script>
</body>
</html>
